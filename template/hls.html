{% if data['style'][key]['type'] == "hls" %}
<div class="varbox" style='position: absolute; top: {{ data['style'][key]['top'] }}; left:{{
    data['style'][key]['left'] }}; width:{{ data['style'][key]['width'] }}px;
    height:{{ data['style'][key]['height'] }}px;' data-type='hls'>
    <video id="{{ key }}" controls autoplay muted></video>
</div>
{% else %}
{% end %}
