{% if data['style'][key]['type'] == "iframe" %}
<div id="{{ key }}_div" class="hover-box" style='position: absolute; top: {{ data['style'][key]['top'] }}; left:{{
    data['style'][key]['left'] }}; width:{{ data['style'][key]['width'] }}px;
    height:{{ data['style'][key]['height'] }}px;' data-type='iframe'>
    <iframe id="{{ key }}" src="{{ data['varname']['iframe'][key]['source']}}" frameborder="0" scrolling="no" style="width:100%;height:100%;"></iframe>
</div>
{% else %}
{% end %}
